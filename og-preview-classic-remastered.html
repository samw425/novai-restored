<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630, initial-scale=1.0">
    <title>Novai Remastered Live Bottom</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background-color: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            /* THE ELECTRIC BORDER */
            box-sizing: border-box;
            border: 4px solid #3b82f6;
            box-shadow: inset 0 0 60px rgba(59, 130, 246, 0.4);
        }

        /* --------------------------------------------------
           BACKGROUND
           -------------------------------------------------- */
        .backdrop-glow {
            position: absolute;
            width: 1400px;
            height: 1400px;
            background: radial-gradient(circle, rgba(29, 78, 216, 0.15) 0%, rgba(2, 6, 23, 1) 60%);
            z-index: 0;
        }

        .globe-grid {
            position: absolute;
            width: 1000px;
            height: 1000px;
            border: 1px solid rgba(59, 130, 246, 0.15);
            border-radius: 50%;
            background-image:
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            mask-image: radial-gradient(circle, black 40%, transparent 70%);
            transform: perspective(1000px) rotateX(10deg);
            z-index: 0;
        }

        .equator-line {
            position: absolute;
            width: 1200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            top: 50%;
            opacity: 0.5;
            z-index: 1;
        }

        /* --------------------------------------------------
           CENTERPIECE
           -------------------------------------------------- */
        .main-stack {
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -30px;
            /* Slight lift to make room for footer */
        }

        .logo-container {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 25px rgba(37, 99, 235, 0.8));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .title {
            font-size: 140px;
            font-weight: 900;
            letter-spacing: -6px;
            line-height: 1;
            margin: 0;
            background: linear-gradient(180deg, #FFFFFF 10%, #E2E8F0 50%, #94A3B8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 12px;
            color: #60A5FA;
            text-transform: uppercase;
            margin-top: 0px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }

        .tagline-bar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 12px 32px;
            border-radius: 99px;
        }

        .tagline-text {
            font-size: 24px;
            color: #E2E8F0;
            font-weight: 500;
        }

        /* --------------------------------------------------
           LIVE STATUS FOOTER (Bottom Position)
           -------------------------------------------------- */
        .live-footer {
            position: absolute;
            bottom: 30px;
            /* Anchored to bottom */
            display: flex;
            align-items: center;
            gap: 24px;
            font-family: 'JetBrains Mono', monospace;
            z-index: 20;
            background: rgba(2, 6, 23, 0.8);
            padding: 8px 24px;
            border-radius: 6px;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ef4444;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            box-shadow: 0 0 10px #ef4444;
            animation: blink 1s infinite;
        }

        .latency-stat {
            color: #3b82f6;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            padding-left: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flash-icon {
            color: #3b82f6;
            font-size: 16px;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* LOGO RED DOT */
        .dot-group {
            transform: translate(28px, 12px);
        }

        .dot-border {
            fill: white;
        }

        .dot-core {
            fill: #dc2626;
        }
    </style>
</head>

<body>

    <div class="backdrop-glow"></div>
    <div class="globe-grid"></div>
    <div class="equator-line"></div>

    <div class="main-stack">
        <div class="logo-container">
            <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 4L6 9.5V18C6 26.5 12 34 20 37.5C28 34 34 26.5 34 18V9.5L20 4Z" fill="#2563EB" />
                <path d="M20 4L6 9.5V18C6 18.5 6.1 19 6.2 19.5L20 5.5L33.8 19.5C33.9 19 34 18.5 34 18V9.5L20 4Z"
                    fill="white" fill-opacity="0.2" />
                <g class="dot-group">
                    <circle cx="0" cy="0" r="5" class="dot-border" />
                    <circle cx="0" cy="0" r="3.5" class="dot-core" />
                </g>
            </svg>
        </div>

        <div class="title">NOVAI</div>
        <div class="subtitle">Intelligence</div>

        <div class="tagline-bar">
            <span class="tagline-text">Global Intelligence for the AI Era</span>
        </div>
    </div>

    <!-- LIVE FOOTER -->
    <div class="live-footer">
        <div class="live-indicator">
            <div class="live-dot"></div>
            LIVE DATA STREAM
        </div>
        <div class="latency-stat">
            <span class="flash-icon">âš¡</span>
            LOW LATENCY
        </div>
    </div>

</body>

</html>
