name: SoundScout Real-Time Data Refresh

on:
  schedule:
    # Run 4x daily for near real-time updates
    - cron: '0 0 * * *'   # 12:00 AM UTC (7 PM EST)
    - cron: '0 6 * * *'   # 6:00 AM UTC (1 AM EST)  
    - cron: '0 12 * * *'  # 12:00 PM UTC (7 AM EST)
    - cron: '0 18 * * *'  # 6:00 PM UTC (1 PM EST)
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run SoundScout Ranking Engine
        run: |
          cd sound-scout/data
          python generate_rankings.py
      
      - name: Copy rankings to frontend
        run: |
          cp sound-scout/data/rankings.json sound-scout/web/public/rankings.json
      
      - name: Upload rankings artifact
        uses: actions/upload-artifact@v4
        with:
          name: soundscout-rankings-${{ github.run_number }}
          path: sound-scout/data/rankings.json
          retention-days: 7
      
      - name: Commit rankings to repo
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "SoundScout Bot"
          git add sound-scout/data/rankings.json sound-scout/web/public/rankings.json || true
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Real-time rankings update [$(date +'%Y-%m-%d %H:%M UTC')]"
          git push || true
