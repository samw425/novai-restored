<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630, initial-scale=1.0">
    <title>Novai Shield OG</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background-color: #000000;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* --------------------------------------------------
           BACKGROUND ATMOSPHERE
           -------------------------------------------------- */
        .glow-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(20, 30, 60, 0.4) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 0;
        }

        /* --------------------------------------------------
           THE SHIELD (CSS/SVG Construction)
           -------------------------------------------------- */
        .shield-container {
            position: relative;
            width: 120px;
            height: 140px;
            margin-bottom: 20px;
            z-index: 10;
            /* Glassy Metallic Look */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0 0 60px 60px;
            /* Shield Shape Bottom */
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.2);

            /* Top corners slightly rounded */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.8);
        }

        /* The "N" mark inside */
        .shield-content {
            background: linear-gradient(180deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* THE RED DOT (Live Indicator) */
        .red-dot {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 16px;
            height: 16px;
            background-color: #ef4444;
            /* Red-500 */
            border-radius: 50%;
            box-shadow: 0 0 15px #ef4444;
            border: 2px solid #000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        /* --------------------------------------------------
           TYPOGRAPHY
           -------------------------------------------------- */
        .brand-text {
            font-size: 140px;
            font-weight: 900;
            letter-spacing: -6px;
            line-height: 1;
            z-index: 10;
            text-transform: uppercase;

            /* Chrome Gradient */
            background: linear-gradient(180deg, #FFFFFF 20%, #94A3B8 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.8));
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 400;
            color: #94a3b8;
            letter-spacing: 2px;
            margin-top: 24px;
            z-index: 10;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            padding-top: 20px;
        }

        /* --------------------------------------------------
           UI ACCENTS
           -------------------------------------------------- */
        .corner-bracket {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            z-index: 5;
        }

        .tl {
            top: 40px;
            left: 40px;
            border-right: 0;
            border-bottom: 0;
        }

        .tr {
            top: 40px;
            right: 40px;
            border-left: 0;
            border-bottom: 0;
        }

        .bl {
            bottom: 40px;
            left: 40px;
            border-right: 0;
            border-top: 0;
        }

        .br {
            bottom: 40px;
            right: 40px;
            border-left: 0;
            border-top: 0;
        }
    </style>
</head>

<body>

    <div class="glow-center"></div>

    <div class="corner-bracket tl"></div>
    <div class="corner-bracket tr"></div>
    <div class="corner-bracket bl"></div>
    <div class="corner-bracket br"></div>

    <!-- The Shield Icon -->
    <div class="shield-container">
        <div class="shield-content">N</div>
        <div class="red-dot"></div> <!-- The LIVE Dot -->
    </div>

    <div class="brand-text">NOVAI</div>

    <div class="tagline">Global Intelligence for the AI Era</div>

</body>

</html>
